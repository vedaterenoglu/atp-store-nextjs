# Test query for GraphQL infrastructure testing
# This is a copy of GetProductsListWithPriceQuery used exclusively for tests
# to maintain test isolation from production queries

query TestGetProducts($company_id: String!) {
  stock(
    where: {
      company_id: { _eq: $company_id }
      stock_is_active: { _eq: true }
      _rel_type_stock_group: { willBeListed: { _eq: true } }
    }
    order_by: { stock_group: asc }
  ) {
    stock_group
    stock_id
    stock_name
    stock_unit
    stock_price
  }
}
