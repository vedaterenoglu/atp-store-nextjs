mutation CreateOrderHeadersMutation($input: [order_headers_insert_input!]!) {
  insert_order_headers(objects: $input) {
    affected_rows
    returning {
      order_number
      order_date
      _dispatch_address{
        address_nickname
        line_1
        line_2
        city
      }
      _invoice_address{
        address_nickname
        line_1
        line_2
        city
      }
      customer {
        customer_title
      }
    }
  }
}


