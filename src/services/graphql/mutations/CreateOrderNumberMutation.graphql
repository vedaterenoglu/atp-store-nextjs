mutation CreateOrderNumberMutation($company_nickname: String!) {
  update_companies(
    where: { company_nickname: { _eq: $company_nickname } }
    _inc: { order_number: 1 }
  ) {
    returning {
      order_number
      letter_code
    }
  }
}


