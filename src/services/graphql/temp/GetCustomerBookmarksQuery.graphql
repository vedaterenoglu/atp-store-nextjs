query GetCustomerBookmarks($company_id: String!, $customer_id: String!) {
  customer_bookmarks(
    where: {
      company_id: { _eq: $company_id }
      customer_id: { _eq: $customer_id }
    }
  ) {
    company_id
    customer_id
    stock_id
    stock {
      stock_id
      stock_name
    }
  }
}
