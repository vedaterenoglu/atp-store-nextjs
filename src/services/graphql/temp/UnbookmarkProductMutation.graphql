mutation UnbookmarkProductMutation(
  $company_id: String!
  $customer_id: String!
  $stock_id: String!
) {
  delete_customer_bookmarks(
    where: {
      company_id: { _eq: $company_id }
      customer_id: { _eq: $customer_id }
      stock_id: { _eq: $stock_id }
    }
  ) {
    returning {
      company_id
      customer {
        customer_id
        customer_nickname
      }
      stock {
        stock_id
        stock_name
      }
    }
    affected_rows
  }
}

