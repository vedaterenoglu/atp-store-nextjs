GetCustomerTitlesQueryquery GetCustomerTitlesQuery($company_id: String!, $customerids: [String!]) {
  customers(where: {customer_id: {_in: $customerids}, company_id: {_eq: $company_id}}) {
    customer_id
    customer_title
  }
}


