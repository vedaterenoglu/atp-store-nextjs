query GetCampaignProductsWithPrices($company_id: String!) {
  stock(
    where: {
      company_id: { _eq: $company_id }
      is_campaign_active: { _eq: true }
    }
  ) {
    is_campaign_active
    stock_id
    stock_name
    stock_group
    stock_image_link
    stock_unit
    stock_price
    campaign_price
    is_campaign_active
  }
}

