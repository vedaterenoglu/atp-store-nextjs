query GetCustomersWaitingOrdersQuery(
  $company_id: String!
  $customer_id: String!
) {
  order_headers(
    where: {
      customer_id: { _eq: $customer_id }
      company_id: { _eq: $company_id }
      order_dispatched: { _eq: false }
      order_canceled: { _eq: false }
    }
  ) {
    order_date
    order_number
    order_source
    order_heders_goods_transactions_rel {
      amount_credit
      line_info
    }
  }
}

