query GetCustomerAddressesQuery($company_id: String!, $owner_id: String!) {
  addresses(where: {is_active: {_eq: true}, company_id: {_eq: $company_id}, owner_id: {_eq: $owner_id}}) {
    address_id
    address_nickname
    line_1
    line_2
    city
    country
  }
}

