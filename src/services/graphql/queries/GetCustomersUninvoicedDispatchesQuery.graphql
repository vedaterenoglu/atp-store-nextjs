query GetCustomersUninvoicedDispatchesQuery(
  $company_id: String!
  $customer_id: String!
) {
  dispatch_headers(
    where: {
      customer_id: { _eq: $customer_id }
      company_id: { _eq: $company_id }
      dispatch_invoiced: { _eq: false }
      dispatch_canceled: { _eq: false }
    }
    order_by: { dispatch_date: desc }
  ) {
    dispatch_date
    dispatch_number
    _goods_transactions {
      amount_credit
      line_info
    }
  }
}

