query GetProductsByIds($company_id: String!, $stock_ids: [String!]!) {
  stock(
    where: { company_id: { _eq: $company_id }, stock_id: { _in: $stock_ids } }
  ) {
    stock_id
    stock_name
    category_id
    category {
      category_name
    }
    stock_prices(
      where: { company_id: { _eq: $company_id } }
      order_by: { price_id: asc }
      limit: 1
    ) {
      price_id
      price
      unit
      currency_code
    }
  }
}
