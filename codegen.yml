overwrite: true
schema:
  - http://192.168.1.156:8080/v1/graphql:
      headers:
        x-hasura-admin-secret: ${HASURA_GRAPHQL_ADMIN_SECRET}
        x-hasura-role: admin
documents: []
#  - 'src/**/*.graphql'
#  - 'src/**/*.gql'
generates:
  # Generated TypeScript types and operations
  src/lib/generated/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-urql
    config:
      withHooks: true
      withComponent: false
      withHOC: false
      avoidOptionals: false
      enumsAsTypes: true
      skipTypename: true
      dedupeFragments: true
      # Skip validation to bypass __ prefix errors
      skipDocumentsValidation: true
      strictScalars: false
      namingConvention:
        typeNames: 'keep'
      scalars:
        uuid: string
        timestamptz: string
        jsonb: Record<string, any>
        _text: string[]
        numeric: number
        date: string
        time: string
        timetz: string
        bigint: number
        smallint: number
        integer: number
        decimal: number
        float8: number
        json: any
        float: number
        Int: number
        Boolean: boolean
        String: string
        ID: string
